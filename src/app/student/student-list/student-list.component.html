<h3>Student List</h3>
<form [formGroup]="searchFrom" class="col s6">
  <div class="input-field col col-md-10 s4 m3" style="display: inline-block">
    <input id="search" type="text" formControlName="search" class="validate">
    <label for="search">Search</label>
  </div>
  <button class="waves-effect waves-light btn" (click)='search()'>
      <i class="material-icons right">search</i>Search
    </button>
</form>
<table [hidden]='students.length == 0'>
  <thead>
    <tr>
      <td>Name</td>
      <td>Father Name</td>
      <td>Date of Birth</td>
      <td>Gender</td>
      <td>Actions</td>
    </tr>

  </thead>
  <tbody>
    <tr *ngFor='let student of students'>
      <td>{{student.name}}</td>
      <td>{{student.fatherName}}</td>
      <td>{{student.dob}}</td>
      <td>{{student.gender}}</td>
      <td>
        <a (click)='delete(student.id)'>
          <i class="material-icons">delete_forever</i>
        </a>
        <a (click)='edit(student.id)'>
          <i class="material-icons">edit</i>
        </a>
      </td>
    </tr>
  </tbody>
</table>

<div class="pagination" [hidden]='students.length == 0'>
  <div class="col-xs-12 col-12">
    <pagination [totalItems]="totalItems" [(ngModel)]="currentPage" (pageChanged)="pageChanged($event)"></pagination>
  </div>
</div>
